<!DOCTYPE html>
<html>
<head>
  <title>Register Your Home</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>
  <div class="container">
    <h1>Register Your Home</h1>
    <form id="registerForm">
      <label for="name"><font color="white">Home Name:</font></label>
      <input type="text" id="name" name="name" required>
      
      <label for="city"><font color="white">City:</font></label>
      <input type="text" id="city" name="city" required>
      
      <label for="price"><font color="white">Price:</font></label>
      <input type="text" id="price" name="price" required>
      
      <label for="description"><font color="white">Description:</font></label>
      <textarea id="description" name="description" required></textarea>
      
      <label for="photo"><font color="white">Upload Photos:</font></label>
      <input type="file" id="photo" name="photo" multiple>
      
      <input type="submit" value="Register">
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
