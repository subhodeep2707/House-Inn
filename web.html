<!DOCTYPE html>
<html>
<head>
	<title>Renting Homes</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		/* Global Styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

/* Header Styles */
header {
  background-color: #333;
  color: #fff;
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
}

header h1 {
  margin: 0;
  font-size: 28px;
}

nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: row;
}

nav li {
  margin: 0 10px;
}

nav a {
  color: #fff;
  text-decoration: none;
  font-size: 18px;
}

nav a:hover {
  text-decoration: underline;
}

/* Main Styles */
main {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

section {
  margin-bottom: 40px;
}

section h2 {
  font-size: 24px;
  margin-bottom: 20px;
}

section div {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  align-items: center;
}

section div a {
  display: flex;
  flex-direction: column;
  text-align: center;
  text-decoration: none;
  color: #333;
  width: 30%;
}

section div a:hover {
  text-decoration: underline;
}

section div img {
  max-width: 100%;
  height: auto;
}

form label {
  display: block;
  margin-bottom: 10px;
}

form input,
form textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

form button[type="submit"] {
  background-color: #333;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

form button[type="submit"]:hover {

	</style>
</head>
<body>
	<header>
		<h1>Renting Homes</h1>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Properties</a></li>
				<li><a href="#">Contact Us</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section>
			<h2>Welcome to Renting Homes</h2>
			<p>Find your dream home with us.</p>
			<button>Search Properties</button>
		</section>
		<section>
			<h2>Featured Properties</h2>
			<div>
				<a href="#">
					<img src="property1.jpg" alt="Property 1">
					<h3>Property 1</h3>
				</a>
				<a href="#">
					<img src="property2.jpg" alt="Property 2">
					<h3>Property 2</h3>
				</a>
				<a href="#">
					<img src="property3.jpg" alt="Property 3">
					<h3>Property 3</h3>
				</a>
			</div>
		</section>
		<section>
			<h2>Contact Us</h2>
			<form>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>
				<label for="message">Message:</label>
				<textarea id="message" name="message" required></textarea>
				<button type="submit">Send</button>
			</form>
		</section>
	</main>
	<footer>
		<p>&copy; 2023 Renting Homes</p>
	</footer>
</body>
</html>
